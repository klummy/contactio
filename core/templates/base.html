{% load static %}

    <!--[if lt IE 8]>

    <nav>

            <use xlink:href="#icon-contactio-logo"></use>
          </svg></a><a href="login.html" class="right mr1em">Welcome James, Signout</a>

            <div class="input-field col s12"><i class="material-icons prefix">search</i>
              <input type="text" name="" placeholder="Search">
              <label for="">Search</label>

        </form>
      </div>

      {% block content %}{% endblock %}


    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{% static 'assets/scripts/app.js' %}"></script>

      $(document).ready(function(){

      });
